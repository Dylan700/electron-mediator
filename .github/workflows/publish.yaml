name: "Publish"

on:
  release:
    types: [published]
    branches: main 
  workflow_dispatch:

jobs:
  run:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Set Node.js 16
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Packages
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}